<!DOCTYPE html>
<html>
	<head>
		<script src="/javascripts/lib/Loader.js"></script>
		<script src="/javascripts/games/viewpennyauction.js"></script>
		<style>
			.enterAddress input {
				font-size: 120%;
				width: 470px;
			}
			.enterAddress button {
				font-size: 120%;
				margin-left: 10px;
			}
			.contractData .field {
				padding: 3px 0px;
			}
			.contractData .field .label {
				display: inline-block;
				width: 170px;
			}
			.contractData .field .value {
				display: inline-block;
			}
			.contractData .info {
				display: inline-block;
				color: gray;
				font-style: italic;
				font-size: 60%;
				margin-left: 10px;
				vertical-align: middle;
			}

			.logs .refresh {
				display: inline-block;
				font-size: 60%;
				color: blue;
				cursor: pointer;
				text-decoration: underline;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
	<div id="Content">
		<div class="section enterAddress">
			<div class="head">Auction Address</div>
			<div class="body">
				<input type=text id="Address"><button id="LoadButton">Load</button>
			</div>
		</div>
		<div>
			<div class="section contractData">
				<div class="head">
					Contract Data
					<div class="info">This data is refreshed every new block.</div>
				</div>
				<div class="body">
					<div class="field address">
						<div class="label tipLeft" title="The address of the auction.">Address:</div>
						<div class="value"></div>
					</div>
					<div class="field prize">
						<div class="label tipLeft" title="The current prize of the auction. CurrentWinner will win this when the auction completes.">Current Prize:</div>
						<div class="value"></div>
					</div>
					<div class="field bidPrice">
						<div class="label tipLeft" title="The amount it costs to become the current winner.">Bid Fee:</div>
						<div class="value"></div>
					</div>
					<div class="field bidIncr">
						<div class="label tipLeft" title="The amount the prize will increase by (or, if negative, decrease by).">Bid Increment:</div>
						<div class="value"></div>
					</div>
					<div class="field bidAddBlocks">
						<div class="label tipLeft" title="Upon a bid, how many blocks the auction is extended by.">Bid Adds Blocks:</div>
						<div class="value"></div>
					</div>

					<div class="field currentWinner">
						<div class="label tipLeft" title="The current winner. Able to redeem the prize when the auction is completed.">Current Winner:</div>
						<div class="value"></div>
					</div>
					<div class="field blockEnded">
						<div class="label tipLeft" title="The block at which the auction will end (or has ended).">End Block:</div>
						<div class="value"></div>
					</div>
					<div class="field numBids">
						<div class="label tipLeft" title="The total number of bids.">Bids:</div>
						<div class="value"></div>
					</div>

					<div class="field isPaid">
						<div class="label tipLeft" title="Whether or not the winner has been paid the prize.">Is Paid:</div>
						<div class="value"></div>
					</div>
					<div class="field collector">
						<div class="label tipLeft" title="The address to which fees are sent.">Collector:</div>
						<div class="value"></div>
					</div>
				</div>
			</div>
			<div class="section logs">
				<div class="head">
					Event Log
					<div class="refresh">click to refresh</div>
				</div>
				<div class="body">
					<div id="Logs"></div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
