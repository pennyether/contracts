<!DOCTYPE html>
<html>
	<head>
		<script src="/javascripts/lib/Loader.js"></script>
		<script src="/javascripts/games/pennyauctions.js"></script>
		<style>
			#Summary {
				padding: 10px 30px 30px 30px;
			}
			.field {
				padding: 2px;
			}
			.field .label {
				display: inline-block;
				width: 160px;
			}
			.field .value {
				display: inline-block;
				padding: 4px;
			}
			@keyframes glowRed {
				from { background-color: red; }
				to { background-color: inherit; }
			}
			@keyframes glowYellow {
				from { background-color: yellow; }
				to { background-color: inherit; }
			}
			@keyframes glowGreen {
				from { background-color: green; }
				to { background-color: inherit; }
			}
			.endBlock .fiveMinutes {
				background-color: yellow;
				animation: glowYellow 4s 0s infinite ease-in-out alternate;
			}
			.endBlock .twoMinutes {
				background-color: yellow;
				animation: glowYellow 2s 0s infinite ease-in-out alternate;
			}
			.endBlock .oneMinute {
				background-color: red;
				animation: glowRed 2s 0s infinite ease-in-out alternate;
			}
			.endBlock .halfMinute {
				background-color: red;
				animation: glowRed 1s 0s infinite ease-in-out alternate;
			}
			.endBlock .ended {
				color: red;
				font-weight: bold;
			}
			.currentWinner .you a {
				color: green;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	<div id="Content">
		<div class="section title">
			Live Penny Auctions
		</div>
		<div id="Summary">
			Estoll the benefits of Penny Auctions here.
		</div>
		<div class="subsection">
			<div class="auction template" style="display: none;">
				<div class="field prize">
					<div class="label tipLeft dontTip" title="The Prize that goes to the winner.">Prize:</div>
					<div class="value"></div>
				</div>
				<div class="field bidPrice">
					<div class="label tipLeft dontTip" title="How much it costs to become the current winner.">Bid Price:</div>
					<div class="value"></div>
				</div>
				<div class="field endBlock">
					<div class="label tipLeft dontTip" title="How many blocks are remaining until the auction is over. Each additional bid extends the auction.">Ends:</div>
					<div class="value"></div>
				</div>
				<div class="field currentWinner">
					<div class="label tipLeft dontTip" title="The current winner.">Current Winner:</div>
					<div class="value"></div>
				</div>
				<div class="field numBids">
					<div class="label tipLeft dontTip" title="How many times this auction has been bid on.">Num Bids:</div>
					<div class="value"></div>
				</div>
				<div class="field bidAddBlocks">
					<div class="label tipLeft dontTip" title="How many blocks will be added.">Bid Adds:</div>
					<div class="value"></div>
				</div>
				<div class="field growing">
					<div class="label tipLeft dontTip" title="The amount the prizes increases per bid.">Prize Increase:</div>
					<div class="value"></div>
				</div>
				<div class="field bid">
					<div class="label tipLeft dontTip" title="Bid now to become the current winner!">Bid
					</div>
					<div class="value">
						<button>Click here to Bid!</button>
					</div>
				</div>
			</div>
			<div class="auctions"></div>
		</div>
		<div class="subsection">
			<div class="head">
				Completed Auctions
			</div>
			<div class="body">
				<div class="completedAuction template">
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
