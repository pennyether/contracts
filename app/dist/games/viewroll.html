<!DOCTYPE html>
<html>
	<head>
		<script src="/javascripts/lib/Loader.js"></script>
		<script src="/javascripts/games/viewroll.js"></script>
		<style>
			.roll input {
				font-size: 120%;
				width: 470px;
			}
			.roll button {
				font-size: 120%;
				margin-left: 10px;
			}
			.roll .status {
				margin-top: 10px;
				color: gray;
			}
			.field {
				padding: 3px 0px;
			}
			.field .label {
				display: inline-block;
				width: 170px;
			}
			.field .value {
				display: inline-block;
			}
			.refunded {
				display: inline-block;
				border: 1px solid #AAA;
				border-radius: 4px;
				background: #EEE;
				padding: 5px 10px;
				margin-bottom: 20px;
				text-align: center;
			}
			.refundReason {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	<div id="Content">
		<div class="pageTitle">
			Roll Details
		</div>
		<div class="section roll">
			<div class="head">Roll ID</div>
			<div class="body">
				<input type=text id="Roll" placeholder="roll_id or transaction"><button id="LoadButton">Load</button>
				<div class="status">
					
				</div>
			</div>
		</div>
		<div>
			<div class="section rollData">
				<div class="head">
					Roll Data
					<!-- <div class="info">This data is refreshed every new block.</div> -->
				</div>
				<div class="body">
					<div class="refunded">
						This bet was refunded for the following reason: <div class="refundReason"></div>
					</div>
					<div class="field id">
						<div class="label tipLeft" title="A unique ID that identifies the roll. This will be empty if the roll was refunded.">Roll Id:</div>
						<div class="value"></div>
					</div>
					<div class="field block">
						<div class="label tipLeft" title="The block that the roll was created on. The block's hash is used to compute the result.">Created on Block:</div>
						<div class="value"></div>
					</div>
					<div class="field transaction">
						<div class="label tipLeft" title="The transaction that originated the roll.">Transaction:</div>
						<div class="value"></div>
					</div>
					<div class="field user">
						<div class="label tipLeft" title="The address that originated the bet.">Bettor Address:</div>
						<div class="value"></div>
					</div>
					<div class="field bet">
						<div class="label tipLeft" title="The wager size">Bet Size:</div>
						<div class="value"></div>
					</div>
					<div class="field number">
						<div class="label tipLeft" title="The number chosen. A roll result of this number or lower is a win.">Chosen Number:</div>
						<div class="value"></div>
					</div>
					<div class="field payout">
						<div class="label tipLeft" title="The payout size if the roll is a winner.">Payout:</div>
						<div class="value"></div>
					</div>
				</div>
			</div>
			<div class="section rollResult">
				<div class="head">Roll Result</div>
				<div class="body">
					<div class="field result">
						<div class="label tipLeft" title="The result of the roll, as computed locally. This should match the Resolved roll.">Computed Result:</div>
						<div class="value"></div>
					</div>
					<div class="field resolvedResult">
						<div class="label tipLeft" title="The result of the roll, as computed by the contract. This should match the computed roll. The only is if the roll is never resolved. After 255 blocks, it will be resolved as 101.">Resolved Result:</div>
						<div class="value"></div>
					</div>
					<div class="field isWinner">
						<div class="label tipLeft" title="Whether or not the roll won.">Winner:</div>
						<div class="value"></div>
					</div>
				</div>
			</div>
			<div class="section rollHistory">
				<div class="head">
					Roll History
				</div>
				<div class="body">
					<div class="field rollWagered">
						<div class="label tipLeft" title="This event is trigged when the roll is created.">RollWagered:</div>
						<div class="value"></div>
					</div>
					<div class="field rollResolved">
						<div class="label tipLeft" title="This event is triggered when the roll is resolved, likely paying it out as well.">RollResolved:</div>
						<div class="value"></div>
					</div>
					<div class="field payoutSuccess">
						<div class="label tipLeft" title="The event is triggered when the winnings are paid to the winner.">PayoutSuccess:</div>
						<div class="value"></div>
					</div>
					<div class="subsection payoutFailures">
						<div class="head"><span class="tipLeft" title="This shows all attempts at payment that failed. Payment will fail if the user's fallback function consumes too much gas or throws an error.">Payment Failures</div>
						<div class="body">
							<div class="failures"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
